<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Form Design</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="form-section">
            <div class="container">
                <div class="form-bg">
                    <div class="image">
                        <img src="img/profile.png" alt="">
                    </div>
                    <form>
                        <div class="name"> 
                            <input type="text" placeholder="First Name" class="f-name">
                            <input type="text" placeholder="Last Name">
                        </div>
                        <div>
                            <input type="password" placeholder="Password"><i class="fa fa-lock" aria-hidden="true"></i>
                        </div>
                        <div>
                            <input type="email" placeholder="email"><i class="fa fa-envelope" aria-hidden="true"></i>
                        </div>
                        <div>
                            <input type="text" placeholder="Phone"><i class="fa fa-phone-square" aria-hidden="true"></i>
                        </div>
                        <div>
                            <input type="text" placeholder="Address"><i class="fa fa-location-arrow" aria-hidden="true"></i>
                        </div>
                        <div>
                            <input type="text" placeholder="Nation"><i class="fa fa-flag" aria-hidden="true"></i>
                        </div>
                       <div class="btn"> 
                        <a href="#">NEXT</a><i class="fa fa-arrow-right" aria-hidden="true"></i>
                    </div>
                    </form>
                </div>
            </div>
    </section>
</body>
</html>
